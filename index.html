<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokemonCard</title>
</head>

<body>
    <div class="container">

        <button id="apiButton">Generar Pok√©mon</button>

        <div class="card" id="poke-card">
            <div id="spinner" class="spinner"></div>
            <h1 class="card-name" id="poke-name"></h1>
            <img id="imgPokemon">
            <div class="info">
                <div class="text">
                    <h3 id="txt-type"></h3>
                    <h3 id="type"></h3>
                </div>

                <div class="stat">
                    <span class="lbl" id="hp-label">HP:</span>
                    <span id="hp-value"></span>
                </div>
                <div class="stat">
                    <span class="lbl" id="attack-label">ATTACK:</span>
                    <span id="attack-value"></span>
                </div>
                <div class="stat">
                    <span class="lbl" id="defense-label">DEFENSE:</span>
                    <span id="defense-value"></span>
                </div>
                <div class="stat">
                    <span class="lbl" id="special-label">SPECIAL ATT:</span>
                    <span id="special-value"></span>
                </div>
                <div class="stat">
                    <span class="lbl" id="speed-label">SPEED:</span>
                    <span id="speed-value"></span>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
